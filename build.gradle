plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.3'
	id "org.sonarqube" version "4.4.1.3373"
	id 'com.github.virtualcitysystems.semver' version '1.0.3'
}

group = 'com.guibaarros.fiap.postech'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// database
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'

	// spring web
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// actuator
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// lombok
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// swagger
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'

	// validation
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// commons lang
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.13.0'

	// spring test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mockito:mockito-core'

	// h2 test
	testImplementation group: 'com.h2database', name: 'h2', version: '2.1.214'
}

sonar {
  properties {
    property "sonar.projectKey", "guibaarros_fiap-fastfood-application"
    property "sonar.organization", "guibaarros"
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.exclusions", "src/main/java/com/guibaarros/fiap/postech/fastfood/FastfoodApplication.java"
  }
}

tasks.named('test') {
	useJUnitPlatform()
}